<div class="center-container">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Your email">
        <div class="error-message" *ngIf="contactForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div class="error-message" *ngIf="contactForm.get('email')?.hasError('email')">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" class="form-control" rows="5" placeholder="Your message"></textarea>
        <div class="error-message" *ngIf="contactForm.get('message')?.hasError('required')">
          Message is required.
        </div>
      </div>
      <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary" (click)="showAlert()">Send</button>
    </form>
  </div>
</div>
